session:
  name: "brunch"
  windows:
    - name: "Command center for developing a Brunch app"
      root: "."
      splits:
        - cmd: "pwd"
        - cmd: "coffee app.coffee"
          width: 40
        - cmd: ["cd admin-app", "brunch watch"]
          height: 33
          target: "bottom-right"
        - cmd: ["cd admin-app/app/styles",  "compass watch"]
          height: 50
          target: "top-right"
